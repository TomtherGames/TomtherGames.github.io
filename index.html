<!DOCTYPE html>
<html>
<head>
  <title>Tomther Games</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: rgb(124, 124, 124);
      overflow: hidden;
    }
    .container {
      text-align: center;
      margin-top: 10vh;
    }
    .about-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff0000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .about-button:hover {
      background-color: #e60000;
    }
    .falling-emoji {
      position: absolute;
      display: block;
      top: -50px;
      animation: fall 5s linear infinite;
      font-size: 30px;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Tomther Games</h1>
    <p>We are a new game studio</p>
    <a href="about.html" class="about-button">About</a>
  </div>

  <script>
    function toggleDarkMode() {
      var body = document.body;
      body.classList.toggle("dark-mode");
    }

    function createFallingEmoji() {
      const emoji = document.createElement("div");
      emoji.innerHTML = "‚ùÑ";
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDelay = Math.random() + "s";
      emoji.classList.add("falling-emoji");
      document.body.appendChild(emoji);

      setTimeout(function () {
        emoji.remove();
      }, 5000);
    }

    window.onload = function () {
      const emojiCount = 15; // Adjust the number of emojis falling
      for (let i = 0; i < emojiCount; i++) {
        createFallingEmoji();
      }
      setInterval(createFallingEmoji, 1000);
    };
  </script>
</body>
</html>
